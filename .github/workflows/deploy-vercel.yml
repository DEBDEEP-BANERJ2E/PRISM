name: ğŸš€ Deploy to Vercel

on:
  push:
    branches: [main, develop]
    paths: ['services/web-dashboard/**']
  pull_request:
    branches: [main]
    paths: ['services/web-dashboard/**']

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ğŸ§ª Test before deployment
  test:
    name: ğŸ§ª Test Web Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/web-dashboard/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: services/web-dashboard
        run: npm ci

      - name: ğŸ” Lint code
        working-directory: services/web-dashboard
        run: npm run lint

      - name: ğŸ”§ Type check
        working-directory: services/web-dashboard
        run: npm run type-check

      - name: ğŸ§ª Run tests
        working-directory: services/web-dashboard
        run: npm test

      - name: ğŸ—ï¸ Test build
        working-directory: services/web-dashboard
        run: npm run build

  # ğŸš€ Deploy to Vercel
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/web-dashboard/package-lock.json

      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”§ Pull Vercel Environment Information
        working-directory: services/web-dashboard
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        working-directory: services/web-dashboard
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Preview
        id: deploy-preview
        if: github.event_name == 'pull_request'
        working-directory: services/web-dashboard
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy to Production
        id: deploy-production
        if: github.ref == 'refs/heads/main'
        working-directory: services/web-dashboard
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$url" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy to Staging
        id: deploy-staging
        if: github.ref == 'refs/heads/develop'
        working-directory: services/web-dashboard
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "staging-url=$url" >> $GITHUB_OUTPUT

      # ğŸ’¬ Comment on PR with preview URL
      - name: ğŸ’¬ Comment Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Deployment Preview
              
              Your changes have been deployed to Vercel!
              
              **Preview URL**: ${{ steps.deploy-preview.outputs.preview-url }}
              
              ### ğŸ“Š Deployment Details
              - **Environment**: Preview
              - **Branch**: \`${{ github.head_ref }}\`
              - **Commit**: \`${{ github.sha }}\`
              - **Deployed by**: @${{ github.actor }}
              
              ### ğŸ§ª Testing Checklist
              - [ ] Landing page loads correctly
              - [ ] Navigation works properly
              - [ ] 3D visualizations render
              - [ ] Mobile responsiveness
              - [ ] Performance is acceptable
              
              *This comment will be updated with each new deployment.*`
            })

  # ğŸ§ª Post-deployment tests
  e2e-tests:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install Playwright
        working-directory: services/web-dashboard
        run: |
          npm install @playwright/test
          npx playwright install

      - name: ğŸ§ª Run E2E tests
        working-directory: services/web-dashboard
        run: npx playwright test
        env:
          BASE_URL: ${{ steps.deploy-production.outputs.production-url || 'https://prism-web-dashboard.vercel.app' }}

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: services/web-dashboard/playwright-report/

  # ğŸ“Š Performance audit
  lighthouse:
    name: ğŸ“Š Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.deploy-production.outputs.production-url || 'https://prism-web-dashboard.vercel.app' }}
          configPath: services/web-dashboard/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸ“¢ Notifications
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [deploy, e2e-tests, lighthouse]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¢ Slack Notification - Success
        if: needs.deploy.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#prism-deployments'
          message: |
            ğŸš€ PRISM Web Dashboard deployed successfully!
            
            **Environment**: Production
            **URL**: ${{ steps.deploy-production.outputs.production-url }}
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ“¢ Slack Notification - Failure
        if: needs.deploy.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#prism-deployments'
          message: |
            âŒ PRISM Web Dashboard deployment failed!
            
            **Environment**: Production
            **Commit**: ${{ github.sha }}
            **Author**: ${{ github.actor }}
            **Check**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ“§ Email Notification
        if: needs.deploy.result == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ğŸš¨ PRISM Deployment Failed"
          body: |
            The PRISM Web Dashboard deployment has failed.
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            
            Please check the GitHub Actions logs for more details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: devops@prism-ai.com
          from: github-actions@prism-ai.com