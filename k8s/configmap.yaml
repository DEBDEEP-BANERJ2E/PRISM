apiVersion: v1
kind: ConfigMap
metadata:
  name: prism-config
  namespace: prism
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Database URLs
  TIMESCALE_URL: "postgresql://prism_user:prism_password@timescaledb:5432/prism_timeseries"
  POSTGIS_URL: "postgresql://prism_user:prism_password@postgis:5432/prism_spatial"
  NEO4J_URL: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  
  # Message Queue
  KAFKA_BROKERS: "kafka:9092"
  
  # Cache
  REDIS_URL: "redis://redis:6379"
  
  # Service URLs
  DATA_INGESTION_URL: "http://data-ingestion:3001"
  DIGITAL_TWIN_URL: "http://digital-twin:3002"
  AI_PIPELINE_URL: "http://ai-pipeline:3003"
  ALERT_MANAGEMENT_URL: "http://alert-management:3004"
  USER_MANAGEMENT_URL: "http://user-management:3005"
  
  # CORS
  CORS_ORIGINS: "http://localhost:3000,https://prism-dashboard.example.com"
  
  # JWT
  JWT_EXPIRES_IN: "24h"

---
apiVersion: v1
kind: Secret
metadata:
  name: prism-secrets
  namespace: prism
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  NEO4J_PASSWORD: "prism_password"
  POSTGRES_PASSWORD: "prism_password"